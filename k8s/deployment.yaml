apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab-app
  labels: { app: lab-app }
spec:
  replicas: 2
  selector: { matchLabels: { app: lab-app } }
  template:
    metadata: { labels: { app: lab-app } }
    spec:
      containers:
        - name: lab-app
          image: docker.io/satya66655/lab-app:v1
          ports: [{ containerPort: 8080 }]
      # Uncomment if using private image:
      # imagePullSecrets:
      #   - name: dockerhub-creds

